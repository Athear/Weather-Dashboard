<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="container">
        <div class = "row bg-dark">
            <div class="col-sm-3"></div>
            <div class="col-sm-6"><h1 class="text-light">Weather Dashboard</h1></div>
            <div class="col-sm-3"></div>
        </div>  
    </header>
    
    <div class="container">
        <div class="row">
            <!-- <i class="fas fa-search"></i> -->
            <aside class="col-md-4 bg-light search-pane">

                <form action="" id="serach-form">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="city-serach">Search for a City:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" name="city-serach" placeholder="city name">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>

                <div class="search-log">
                    <!-- buttons for previous searches go here -->
                </div>

            </aside>

            <main class="col-md-8 forecast-pane">
                <div class="row">
                    <div class="col-md-12">
                        city info
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        5-day forecast
                    </div>
                </div>
            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
