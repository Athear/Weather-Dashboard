<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="bg-dark">
            <div class="text-center"><h1 class="text-light">Weather Dashboard</h1></div>
    </header>
    
    <div class="container">
        <div class="row">
            <!-- <i class="fas fa-search"></i> -->
            <aside class="col-lg-3 bg-light search-pane">

                <form action="" id="serach-form">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="city-serach">Search for a City:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" id="city-serach" name="city-serach" placeholder="city name">
                            <button id="search-button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>

                <div class="search-log">
                    <!-- buttons for previous searches go here -->
                </div>

            </aside>

            <main class="col-lg-9 forecast-pane hidden">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                              <h2 id="city-name">City</h1><span><img class="weather-img" id="icon-span"></img></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                              <p>Temperature: <span id="temp-span"></span></p>
                              <p>Humidity: <span id="humidity-span"></span></p>
                              <p>Wind Speed: <span id="wind-span"></span></p>
                              <p>UV Index: <span id="uv-span"></span></p>
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>5-day forecast</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 weather-bar">
                        
                    </div>
                </div>
            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
